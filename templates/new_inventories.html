<!DOCTYPE html>
<html>
   <body>
   
      <h3>Inventories</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      
      <form action = "{{ request.path }}" method = "post">
         <label for = "id">ID</label><br>
         <input type = "text" name = "id" placeholder = "id" /><br>
         <label for = "verion">Version</label><br>
         <input type = "text" name = "verion" placeholder = "version" /><br>
         <label for = "set_num">Set Number</label><br>
         <input type = "text" name = "set_num" placeholder = "set_num" /><br>
         <input type = "submit" value = "Submit" />
      </form>
      
   </body>
</html>
