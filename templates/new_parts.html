<!DOCTYPE html>
<html>
   <body>
   
      <h3>Parts</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      
      <form action = "{{ request.path }}" method = "post">
         <label for = "parts_num">Parts Number</label><br>
         <input type = "text" name = "parts_num" placeholder = "parts number" /><br>
         <label for = "name">Name</label><br>
         <input type = "text" name = "name" placeholder = "name" /><br>
         <label for = "part_cat_id">Part Category ID</label><br>
         <input type = "text" name = "part_cat_id" placeholder = "part category id" /><br>
         <input type = "submit" value = "Submit" />
      </form>
      
   </body>
</html>
