<!DOCTYPE html>
<html>
   <body>
   
      <h3>Sets</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      
      <form action = "{{ request.path }}" method = "post">
         <label for = "set_num">Set Number</label><br>
         <input type = "text" name = "set_num" placeholder = "set number" /><br>
         <label for = "name">Name</label><br>
         <input type = "text" name = "name" placeholder = "name" /><br>
         <label for = "year">Year</label><br>
         <input type = "text" name = "year" placeholder = "year" /><br>
         <label for = "theme_id">Theme ID</label><br>
         <input type = "text" name = "theme_id" placeholder = "theme id" /><br>
         <label for = "num_parts">Number of Parts</label><br>
         <input type = "text" name = "num_parts" placeholder = "num_parts" /><br>
         <input type = "submit" value = "Submit" />
      </form>
      
   </body>
</html>
